## Example Config file
baseURL: 'https://wojtazk.github.io'
theme: 'terminalcv'
title: 'wojtazk'

params:
  version: '1.0.0'
  description: 'My terminal cv'
  blog: true
  prompt:
    core:
      text: 'root@wojtazk-github-io'
      color: '#8AE234'
      before: '['
      beforeColor: 'red'
      after: '\]'
      afterColor: 'red'
      separator: '-'
    separator:
      text: '-'
      # color:
    path:
      before: '['
      beforeColor: 'red'
      text: '~/resume_exe'
      color: '#729FCF'
      after: '\]'
      afterColor: 'red'
    extra:
      text: ': '
      color: 'orange'

  # promptColor: grey
  # promptSimbols: ':~$'
  # promptSimbolsColor: grey
  startxLocation: ./test
  # useLess: true
  listLS: true
  #exitLocation: "about:blank"
  exitMessage: '[Session completed, the browserwindow can be safely closed]'
  source: true
